<!-- Modal -->
<div id="imageModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); align-items:center; justify-content:center; z-index:1000;">
  <span style="position:absolute; top:20px; right:30px; font-size:40px; cursor:pointer; color:white;" onclick="closeModal()">&times;</span>
  <img id="modalImg" style="max-width:90%; max-height:90%; margin:auto; display:block;">
</div>

<script>
  function openModal(src) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    modalImg.src = src;
    modal.style.display = 'flex';
    modal.style.flexDirection = 'column';
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }
</script>

<script>
  // Handle image click to open modal
  document.querySelectorAll('.portfolio-box img').forEach(img => {

      new bootstrap.Modal(document.getElementById('imageModal')).show();

  });
</script>
